<footer id="footer" class="no-overflow">
  <div class="container footer-container no-overflow">
    <div class="footer-container-desctop">
      <h2 class="footer-title">
        <picture>
          <source
            srcset="
              ./images/footer/photo-mob.png    1x,
              ./images/footer/photo-mob@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/footer/photo.png    1x,
              ./images/footer/photo@2x.png 2x
            "
            media="(min-width: 768px)"
          />

          <img
            class="footer-title__img"
            src="./images/footer/photo-mob.png"
            alt="My photo"
          />
        </picture>

        Let's <span class="footer-title--accent">work</span> together
      </h2>

      <form class="form-cooperation">
        <label class="form-cooperation__label">
          <input
            class="form-cooperation__input form-cooperation__input--check"
            type="email"
            name="userEmail"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            placeholder="clients@gmail.com"
            required
          />
          <span class="form-cooperation__valid-message success-message"
            >Succes!</span
          >
          <span class="form-cooperation__valid-message invalid-message"
            >Invalid email, try again</span
          >
        </label>
        <label class="form-cooperation__label">
          <input
            class="form-cooperation__input"
            type="text"
            name="userComment"
            placeholder="comments"
            required
          />
        </label>
        <button class="form-cooperation__btn btn-red">Send</button>
      </form>

      <address class="footer-contacts">
        <ul class="contacts">
          <li class="contacts__item">
            <a
              class="contacts__link link"
              href="mailto:lloydjefferson@gmail.com"
              >lloydjefferson@gmail.com</a
            >
          </li>
          <li class="contacts__item">
            <a class="contacts__link link" href="tel:+3801111111111"
              >+380 11 1111 11 11</a
            >
          </li>
        </ul>
      </address>
    </div>
    <div class="footer-overlay"></div>
  </div>
</footer>

<div
  class="cooperation-modal-backdrop js-cooperation-modal-backdrop"
  data-close
>
  <div class="cooperative-modal">
    <button
      class="cooperation-modal__btn-close js-cooperation-modal__btn-close"
      type="button"
      data-close
    >
      <svg
        class="cooperation-modal__btn-close-icon js-cooperation-modal__btn-close-icon"
        width="22"
        height="22"
        data-close
      >
        <use href="./images/sprite.svg#icon-x-close" data-close></use>
      </svg>
    </button>
    <h2 class="cooperative-modal__title"></h2>
    <p class="cooperative-modal__comment"></p>
  </div>
</div>
